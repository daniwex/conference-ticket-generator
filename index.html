<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Conference ticket generator</title>
  <link rel="stylesheet" href="./style/style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="flex justify-center">
    <div class="w-2/3">
      <div class="flex justify-center items-center">
        <img class="pr-2 " src="./assets/images/logo-mark.svg" alt="">
        <span>Coding Conf</span>
      </div>
      <div class="pt-7">
        <h1 class="text-center">
          Your Journey to coding Conf 2025 Starts Here!
        </h1>
        <p class="text-center pt-2 text-grey-400 text-lg">
          Secure your spot at next year's biggest coding conference.
        </p>
      </div>
    </div>
  </main>
  <div class="container flex justify-center" id="container">
    <form class="form" style="padding:20px 0">
      <div class="form-control">
        <label for="">Upload Avatar</label>
        <div>
          <div class="file-container position-relative">
            <label class="flex flex-column justify-center items-center h-100 w-100">
              <div class="img-container">
                <img id="avatar-container" src="/assets/images/icon-upload.svg" alt="">
              </div>
              <div>Drag and drop or Click to upload</div>
              <input type="file" name="file-upload" accept="*image/jpg, image/png" size="">
            </label>
          </div>
          <span class="grid grid-template-1 items-center pt-1 text-grey-400 small-text "><img id="info-img" src="/assets/images/icon-info.svg" alt=""> <span id="info-text"> Upload your photo (JPG or PNG, max size: 500KB).</span></span>
        </div>
      </div>
      <div class="form-control">
        <label for="">Full Name</label>
        <input name="Name" type="text">
      </div>
      <div class="form-control">
        <label for="">Email Address</label>
        <input name="Email" placeholder="example@email.com" type="email">
      </div>
      <div class="form-control">
        <label for="">GitHub Username</label>
        <input name="Username" placeholder="@yourusername" type="text">
      </div>
      <button id="ticketBtn">
          Generate My Ticket
      </button>
    </form>
  </div>
  <script src="/script/script.js"></script>
</body>
</html>
